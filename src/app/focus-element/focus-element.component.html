<div style="padding: 10px">
  <div class="focus-element row">
    <div class="col-1 icon-wrapper">
      <img [src]="element!.image" [alt]="element!.description"/>
    </div>
    <div class="col-auto" style="padding-right: 25px;">
      <div>
        <span><strong>{{element!.title}}</strong></span><br>
        <span><small>{{element!.description}}</small></span>
      </div>
    </div>
  </div>
</div>
